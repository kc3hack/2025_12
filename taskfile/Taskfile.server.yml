version: '3'
silent: true


tasks:
  default:
    desc: List for server
    cmd: "task -l | grep server:"

  dev:
    desc: Start backend server
    cmd: cargo run

  test:
    desc: Run server test
    cmd: cargo test --workspace

  ngrok:
    desc: Start ngrok tunnel
    cmd: ngrok http --domain={{.NGROK_DOMAIN}} 3050
